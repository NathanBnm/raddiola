app-id: com.github.alexkdeveloper.raddiola

runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk

command: com.github.alexkdeveloper.raddiola

finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'

modules:
  - name: raddiola
    buildsystem: meson
    sources:
      - type: dir
        path: .

